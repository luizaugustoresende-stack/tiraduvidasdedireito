<script>
const dados = [
  // LEIS
  {nome:"Constituicao Federal", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/constituicao/constituicao.htm"},
  {nome:"Codigo Civil", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/leis/2002/l10406.htm"},
  {nome:"Codigo Penal", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/decreto-lei/del2848.htm"},
  {nome:"Codigo de Processo Civil", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2015/lei/l13105.htm"},
  {nome:"Codigo de Processo Penal", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/decreto-lei/del3689.htm"},
  {nome:"Codigo de Defesa do Consumidor", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/leis/l8078.htm"},
  {nome:"Estatuto da Crianca e do Adolescente", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/leis/l8069.htm"},
  {nome:"Estatuto do Idoso", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/leis/2003/l10.741.htm"},
  {nome:"Estatuto da OAB", tipo:"Lei", link:"https://www.planalto.gov.br/ccivil_03/leis/l8906.htm"},

  // MODELOS
  {nome:"Peticao Inicial", tipo:"Modelo", link:"modelos.html"},
  {nome:"Contestacao", tipo:"Modelo", link:"modelos.html"},
  {nome:"Apelacao", tipo:"Modelo", link:"modelos.html"},
  {nome:"Agravo de Instrumento", tipo:"Modelo", link:"modelos.html"},
  {nome:"Embargos de Declaracao", tipo:"Modelo", link:"modelos.html"},
  {nome:"Habeas Corpus", tipo:"Modelo", link:"modelos.html"},
  {nome:"Recurso Especial", tipo:"Modelo", link:"modelos.html"},
  {nome:"Recurso Extraordinario", tipo:"Modelo", link:"modelos.html"}
];

function buscar(){
  const termo = document.getElementById("campoBusca").value.toLowerCase();
  const div = document.getElementById("resultados");
  div.innerHTML = "";

  if(termo.trim()===""){
    div.innerHTML = "<p>Digite algo para pesquisar.</p>";
    return;
  }

  let achou = false;

  dados.forEach(item=>{
    if(item.nome.toLowerCase().includes(termo)){
      achou = true;
      div.innerHTML += `
        <div class="result">
          <a href="${item.link}" target="_blank">${item.nome}</a><br>
          <span class="tag">${item.tipo}</span>
        </div>
      `;
    }
  });

  if(!achou){
    div.innerHTML = "<p>Nenhum resultado encontrado.</p>";
  }
}
</script>
