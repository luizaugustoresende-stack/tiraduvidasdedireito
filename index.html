<style>

.search-box input {

}

}

.results a {
  display: block;

<body>
<div class="overlay">

<header>
  <h1>Tira Dúvidas de Direito</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="leis.html">Leis</a>
    <a href="modelos.html">Modelos</a>
    <a href="tiraduvidas.html">Tira Dúvidas</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>

<section class="hero">
  <p>
    Portal jurídico com acesso direto e organizado às principais leis,
    códigos, estatutos e modelos de peças processuais, todos em texto integral.
  </p>
</section>

<section class="search-box">
  <input type="text" id="searchInput" placeholder="Buscar leis ou modelos jurídicos...">
</section>

<section class="results" id="results"></section>

</main>

<footer>
  © 2026 – Tira Dúvidas de Direito
</footer>

</div>

<script>
const data = [
  { name: "Constituição Federal", link: "constituicao_federal.html" },
  { name: "Código de Processo Civil", link: "codigo_processo_civil.html" },
  { name: "Código de Processo Penal", link: "codigo_processo_penal.html" },
  { name: "Código Civil", link: "codigo_civil.html" },
  { name: "Código Penal", link: "codigo_penal.html" },
  { name: "Código de Defesa do Consumidor", link: "codigo_consumidor.html" },
  { name: "Estatuto da Criança e do Adolescente", link: "estatuto_crianca.html" },
  { name: "Estatuto do Idoso", link: "estatuto_idoso.html" },
  { name: "Estatuto da OAB", link: "estatuto_oab.html" },
  { name: "Petição Inicial", link: "peticao_inicial.html" },
  { name: "Contestação", link: "contestacao.html" },
  { name: "Apelação", link: "apelacao.html" },
  { name: "Agravo de Instrumento", link: "agravo_instrumento.html" },
  { name: "Habeas Corpus", link: "habeas_corpus.html" }
];

const input = document.getElementById("searchInput");
const results = document.getElementById("results");

input.addEventListener("input", function() {
  const value = this.value.toLowerCase();
  results.innerHTML = "";
  if (value.length < 2) return;

  data.forEach(item => {
    if (item.name.toLowerCase().includes(value)) {
      const a = document.createElement("a");
      a.href = item.link;
      a.textContent = item.name;
      results.appendChild(a);
    }
  });
});
</script>

</body>
