<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tira Dúvidas de Direito</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #2c3e50, #4b6584);
}

header {
    padding: 40px;
    text-align: center;
    color: #fff;
}

.container {
    max-width: 1000px;
    margin: 30px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin: 10px 0;
}

a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    color: #eee;
    padding: 20px;
}
</style>
</head>

<body>

<header>
<h1>Tira Dúvidas de Direito</h1>
<p>Leis, códigos e modelos jurídicos organizados</p>
</header>

<div class="container">

<h2>Buscar por assunto</h2>

<input 
  type="text" 
  id="busca" 
  placeholder="Digite: CLT, agravo, apelação, divórcio..."
  onkeyup="buscar()"
>

<ul id="resultados"></ul>

</div>

<footer>
© Tira Dúvidas de Direito
</footer>

<script>
const dados = [
  { texto: "Código Civil", link: "codigo-civil.html" },
  { texto: "Código Penal", link: "codigo-penal.html" },
  { texto: "CLT - Consolidação das Leis do Trabalho", link: "clt.html" },
  { texto: "Constituição Federal", link: "constituicao.html" },
  { texto: "Modelo de Agravo de Instrumento", link: "agravo.html" },
  { texto: "Modelo de Apelação", link: "apelacao.html" },
  { texto: "Modelo de Impugnação", link: "impugnacao.html" },
  { texto: "Modelo de Recurso Ordinário", link: "recurso-ordinario.html" },
  { texto: "Modelo de Procuração", link: "procuracao.html" }
];

function buscar() {
  const termo = document.getElementById("busca").value.toLowerCase();
  const lista = document.getElementById("resultados");
  lista.innerHTML = "";

  if (termo.length < 2) return;

  dados.forEach(item => {
    if (item.texto.toLowerCase().includes(termo)) {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.link}">${item.texto}</a>`;
      lista.appendChild(li);
    }
  });
}
</script>

</body>
</html>
