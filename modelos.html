<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Modelos de Pecas Juridicas</title>

<meta name="description" content="Modelos completos de pecas juridicas para consulta e estudo.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3762175535259498"
crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Merriweather',serif;
  background:url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f") center/cover fixed;
}
.overlay{background:rgba(255,255,255,0.94);min-height:100vh;}
header{background:#1f2a44;color:#fff;padding:26px;text-align:center;}
nav a{color:#fff;margin:0 16px;text-decoration:none;font-weight:700;}
main{
  max-width:1200px;margin:40px auto;background:#fff;
  border-radius:10px;padding:45px;
  box-shadow:0 6px 22px rgba(0,0,0,.25);
}
.search-area{display:flex;gap:12px;margin-bottom:30px;}
.search-area input,select{
  flex:1;padding:16px;font-size:18px;border:2px solid #999;border-radius:8px;
}
.search-area button{
  padding:16px 26px;font-size:18px;
  background:#1f2a44;color:#fff;border:none;border-radius:8px;cursor:pointer;
}
.modelo{padding:18px;border-bottom:1px solid #ddd;}
.modelo a{font-weight:700;color:#1f2a44;cursor:pointer;}
footer{text-align:center;margin:35px;color:#444;font-size:14px;}

.modal{
  display:none;position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.7);z-index:999;
}
.modal-content{
  background:#fff;margin:5% auto;padding:30px;
  max-width:900px;border-radius:8px;
  max-height:80vh;overflow:auto;
}
.close{
  float:right;font-size:24px;cursor:pointer;font-weight:700;
}
</style>
</head>

<body>
<div class="overlay">

<header>
  <h1>Modelos de Pecas Juridicas</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="leis.html">Leis</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>

<div class="search-area">
  <input id="buscaTexto" placeholder="Digite: apelacao, agravo, habeas corpus...">
  <select id="buscaTipo">
    <option value="">Todos</option>
    <option value="Inicial">Peticoes Iniciais</option>
    <option value="Recurso">Recursos</option>
    <option value="Incidental">Incidentes</option>
    <option value="Constitucional">Constitucional</option>
  </select>
  <button onclick="filtrar()">Buscar</button>
</div>

<div id="listaModelos"></div>

</main>

<footer>© 2026 – Tira Duvidas de Direito</footer>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fechar()">&times;</span>
    <pre id="conteudo"></pre>
  </div>
</div>

<script>
const modelos = [
{nome:"Peticao Inicial",tipo:"Inicial",texto:
`EXMO. SR. DR. JUIZ DE DIREITO DA ___ VARA...

[texto completo da peticao inicial]`},

{nome:"Contestacao",tipo:"Incidental",texto:
`EXMO. SR. DR. JUIZ...

[texto completo da contestacao]`},

{nome:"Apelacao",tipo:"Recurso",texto:
`EXMO. SR. DR. JUIZ...

[texto completo da apelacao]`},

{nome:"Agravo de Instrumento",tipo:"Recurso",texto:
`EXMO. SR. DESEMBARGADOR...

[texto completo do agravo de instrumento]`},

{nome:"Habeas Corpus",tipo:"Constitucional",texto:
`EXMO. SR. DESEMBARGADOR...

[texto completo do habeas corpus]`}
];

function render(lista){
  const div=document.getElementById("listaModelos");
  div.innerHTML="";
  lista.forEach((m,i)=>{
    div.innerHTML+=`
      <div class="modelo">
        <strong>${m.nome}</strong><br>
        Tipo: ${m.tipo}<br>
        <a onclick="abrir(${i})">Visualizar modelo</a>
      </div>`;
  });
}

function filtrar(){
  const t=buscaTexto.value.toLowerCase();
  const tp=buscaTipo.value;
  render(modelos.filter(m=>
    m.nome.toLowerCase().includes(t)&&(tp===""||m.tipo===tp)
  ));
}

function abrir(i){
  document.getElementById("conteudo").textContent=modelos[i].texto;
  document.getElementById("modal").style.display="block";
}

function fechar(){
  document.getElementById("modal").style.display="none";
}

render(modelos);
</script>

</body>
</html>
