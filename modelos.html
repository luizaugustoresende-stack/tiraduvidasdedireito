<script>
const modelos = [
  {nome:"Peticao Inicial", tipo:"Inicial", desc:"Modelo completo de peticao inicial."},
  {nome:"Contestacao", tipo:"Incidental", desc:"Resposta do reu a acao proposta."},
  {nome:"Manifestacao", tipo:"Incidental", desc:"Manifestacao processual generica."},
  {nome:"Impugnacao", tipo:"Incidental", desc:"Impugnacao a defesa ou documentos."},

  {nome:"Apelacao", tipo:"Recurso", desc:"Recurso contra sentenca."},
  {nome:"Agravo de Instrumento", tipo:"Recurso", desc:"Recurso contra decisoes interlocutorias."},
  {nome:"Agravo Retido", tipo:"Recurso", desc:"Agravo interposto nos autos."},
  {nome:"Recurso Especial", tipo:"Recurso", desc:"Recurso ao STJ."},
  {nome:"Recurso Extraordinario", tipo:"Recurso", desc:"Recurso ao STF."},
  {nome:"Embargos de Declaracao", tipo:"Recurso", desc:"Esclarecimento de decisao."},
  {nome:"Embargos Infringentes", tipo:"Recurso", desc:"Recurso contra acordao nao unanime."},

  {nome:"Habeas Corpus", tipo:"Constitucional", desc:"Protecao da liberdade de locomocao."},
  {nome:"Habeas Data", tipo:"Constitucional", desc:"Acesso ou correcao de dados."}
];

function buscar(){
  const texto = document.getElementById("buscaTexto").value.toLowerCase();
  const tipo = document.getElementById("buscaTipo").value;
  const div = document.getElementById("listaModelos");
  div.innerHTML = "";

  let achou = false;

  modelos.forEach(m=>{
    if(
      m.nome.toLowerCase().includes(texto) &&
      (tipo==="" || m.tipo===tipo)
    ){
      achou = true;
      div.innerHTML += `
        <div class="modelo">
          <h3>${m.nome}</h3>
          <p>${m.desc}</p>
          <p><strong>Tipo:</strong> ${m.tipo}</p>
          <a href="#">Visualizar modelo</a>
        </div>
      `;
    }
  });

  if(!achou){
    div.innerHTML = "<p>Nenhum modelo encontrado.</p>";
  }
}
</script>
