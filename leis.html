<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leis Completas | Tira Dúvidas de Direito</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Consulta de leis na íntegra: Constituição, CLT, CPC, CPP, Estatutos, Previdenciárias, Código Tributário, CTB e legislação empresarial.">

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3762175535259498"
crossorigin="anonymous"></script>

<style>
body{
  margin:0;
  font-family:'Merriweather',serif;
  background:url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f") center/cover fixed;
}
.overlay{
  background:rgba(255,255,255,0.95);
  min-height:100vh;
}
header{
  background:#1f2a44;
  color:#fff;
  padding:26px;
  text-align:center;
}
nav a{
  color:#fff;
  margin:0 16px;
  text-decoration:none;
  font-weight:700;
}
main{
  max-width:1200px;
  margin:40px auto;
  background:#fff;
  border-radius:10px;
  padding:45px;
  box-shadow:0 6px 22px rgba(0,0,0,.25);
}
.search-area{
  display:flex;
  gap:12px;
  margin-bottom:30px;
}
.search-area input,
.search-area select{
  flex:1;
  padding:16px;
  font-size:18px;
  border:2px solid #999;
  border-radius:8px;
}
.search-area button{
  padding:16px 26px;
  font-size:18px;
  background:#1f2a44;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.search-area button:hover{background:#2f4172;}

.lei{
  padding:18px;
  border-bottom:1px solid #ddd;
}
.lei a{
  font-weight:700;
  color:#1f2a44;
  cursor:pointer;
  margin-right:16px;
}

footer{
  text-align:center;
  margin:35px;
  color:#444;
  font-size:14px;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:999;
}
.modal-content{
  background:#fff;
  margin:3% auto;
  width:95%;
  max-width:1100px;
  height:90vh;
  border-radius:8px;
  overflow:hidden;
}
.modal-header{
  padding:12px 16px;
  background:#1f2a44;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.modal-header span{
  cursor:pointer;
  font-size:26px;
  font-weight:700;
}
.modal-body{
  height:calc(100% - 50px);
}
.modal-body iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>
<div class="overlay">

<header>
  <h1>Leis na Íntegra</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="modelos.html">Modelos</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>

<div class="search-area">
  <input id="buscaTexto" placeholder="Pesquisar lei pelo nome...">
  <select id="buscaTipo">
    <option value="">Todos</option>
    <option value="Constitucional">Constitucional</option>
    <option value="Trabalhista">Trabalhista</option>
    <option value="Civil">Civil</option>
    <option value="Penal">Penal</option>
    <option value="Estatuto">Estatutos</option>
    <option value="Previdenciario">Previdenciário</option>
    <option value="Tributario">Tributário</option>
    <option value="Transito">Trânsito</option>
    <option value="Empresarial">Empresarial</option>
  </select>
  <button onclick="filtrar()">Buscar</button>
</div>

<div id="listaLeis"></div>

</main>

<footer>© 2026 – Tira Dúvidas de Direito</footer>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <strong id="tituloLei"></strong>
      <span onclick="fechar()">&times;</span>
    </div>
    <div class="modal-body">
      <iframe id="iframeLei"></iframe>
    </div>
  </div>
</div>

<script>
const leis = [
  {nome:"Constituição Federal", tipo:"Constitucional", url:"https://www.planalto.gov.br/ccivil_03/constituicao/constituicao.htm"},
  {nome:"CLT – Consolidação das Leis do Trabalho", tipo:"Trabalhista", url:"https://www.planalto.gov.br/ccivil_03/decreto-lei/Del5452.htm"},
  {nome:"Código de Processo Civil", tipo:"Civil", url:"https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2015/lei/l13105.htm"},
  {nome:"Código de Processo Penal", tipo:"Penal", url:"https://www.planalto.gov.br/ccivil_03/decreto-lei/del3689.htm"},
  {nome:"Estatuto da Criança e do Adolescente", tipo:"Estatuto", url:"https://www.planalto.gov.br/ccivil_03/leis/l8069.htm"},
  {nome:"Estatuto do Idoso", tipo:"Estatuto", url:"https://www.planalto.gov.br/ccivil_03/leis/2003/l10.741.htm"},
  {nome:"Estatuto da OAB", tipo:"Estatuto", url:"https://www.planalto.gov.br/ccivil_03/leis/l8906.htm"},
  {nome:"Código de Defesa do Consumidor", tipo:"Civil", url:"https://www.planalto.gov.br/ccivil_03/leis/l8078.htm"},
  {nome:"Lei 8.213/91 – Benefícios da Previdência Social", tipo:"Previdenciario", url:"https://www.planalto.gov.br/ccivil_03/leis/l8213cons.htm"},
  {nome:"Lei 8.212/91 – Custeio da Previdência Social", tipo:"Previdenciario", url:"https://www.planalto.gov.br/ccivil_03/leis/l8212cons.htm"},
  {nome:"Código Tributário Nacional", tipo:"Tributario", url:"https://www.planalto.gov.br/ccivil_03/leis/l5172.htm"},
  {nome:"Código de Trânsito Brasileiro", tipo:"Transito", url:"https://www.planalto.gov.br/ccivil_03/leis/l9503.htm"},
  {nome:"Lei das Sociedades Anônimas", tipo:"Empresarial", url:"https://www.planalto.gov.br/ccivil_03/leis/l6404consol.htm"}
];

function render(lista){
  const div=document.getElementById("listaLeis");
  div.innerHTML="";
  lista.forEach((l,i)=>{
    div.innerHTML+=`
      <div class="lei">
        <strong>${l.nome}</strong><br>
        Tipo: ${l.tipo}<br>
        <a onclick="abrir(${i})">Visualizar lei</a>
        <a href="${l.url}" target="_blank">Abrir no site oficial</a>
      </div>`;
  });
}

function filtrar(){
  const t=document.getElementById("buscaTexto").value.toLowerCase();
  const tp=document.getElementById("buscaTipo").value;
  render(leis.filter(l=>l.nome.toLowerCase().includes(t)&&(tp===""||l.tipo===tp)));
}

function abrir(i){
  document.getElementById("tituloLei").textContent=leis[i].nome;
  document.getElementById("iframeLei").src=leis[i].url;
  document.getElementById("modal").style.display="block";
}
function fechar(){
  document.getElementById("modal").style.display="none";
  document.getElementById("iframeLei").src="";
}

render(leis);
</script>
</body>
</html>
